<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- jqurdy -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        body{
            padding: 5rem;
        }

        th{ 
            cursor: pointer;
            color:#fff;
        }              
    </style>
</head>

<body>

    <h1>search filter bar</h1>
    <div class="row">
        <div class="col">
            <div class="card card-body">

                <input type="text" id="search-input" class="form-control">

            </div>
        </div>
    </div>


    <table class="table table-striped">
        <tr  class="bg-info">
            <th  class="bg-info" data-colname="name" data-order="desc">Name &#9650</th>
            <th  data-colname="age" data-order="desc">Age &#9650</th>
            <th  data-colname="birthdate" data-order="desc">Birthday &#9650</th>
        </tr>
        <tbody id="myTable">
            
        </tbody>
    </table>
    

<script>

let myArray = [
    {'name':'Michael', 'age':'30', 'birthdate':'11/10/1989'},
    {'name':'Mila', 'age':'32', 'birthdate':'10/1/1989'},
    {'name':'Paul', 'age':'29', 'birthdate':'10/14/1990'},
    {'name':'Dennis', 'age':'25', 'birthdate':'11/29/1993'},
    {'name':'Tim', 'age':'27', 'birthdate':'3/12/1991'},
    {'name':'Erik', 'age':'24', 'birthdate':'10/31/1995'},
] 

buildTable(myArray)


/*  ðŸ¦„ search filter */

$('#search-input').on('keyup',function (params) {
    let value = $(this).val()
    console.log(value)

    let data = searchTable(value, myArray);
    
    buildTable(data);    
});

function searchTable(p_value, p_data) {
    let filteredData = []

    for (let i = 0; i < p_data.length; i++) {
        
        value = p_value.toLowerCase();
        let name = p_data[i].name.toLowerCase();

        if (name.includes(value)) {
            filteredData.push(p_data[i])            
        }        
    }
    return filteredData    
}
    

/* ðŸ¦„Col í´ë¦­, ì•„ì´í…œ ì •ë ¬ - name, age, birthìˆœìœ¼ë¡œ..  */

$('th').on('click', function(){
    let column = $(this).data('colname')
    let order = $(this).data('order')
    let text = $(this).html()
    text = text.substring(0, text.length - 1);    
    
    if (order == 'desc'){
        myArray = myArray.sort((a, b) => a[column] > b[column] ? 1 : -1)
        $(this).data("order","asc");
        text += '&#9660'
    }else{
        myArray = myArray.sort((a, b) => a[column] < b[column] ? 1 : -1)
        $(this).data("order","desc");
        text += '&#9650'
    }

    $(this).html(text)

    buildTable(myArray)
})    
           

/* */
        
function buildTable(data){
    let table = document.getElementById('myTable')
    table.innerHTML = ''
    for (let i = 0; i < data.length; i++){
        let colname = `name-${i}`
        let colage = `age-${i}`
        let colbirth = `birth-${i}`

        let row = `<tr>
                        <td>${data[i].name}</td>
                        <td>${data[i].age}</td>
                        <td>${data[i].birthdate}</td>
                    </tr>`
        table.innerHTML += row
    }
}

</script>
</body>
</html>
